<body>




    <section id="fif">
        <div class="row ">

            <div class="col-lg-4">
                <a href="../index.html" class="previous" style="display: inline-block;"> <i class='fa fa-home res'
                        style='font-size:30px; color:#6c757d'> Home</i></a>
            </div>
            <div class="centered col-lg-8">
                <p class="heading" >Optimal page Replacement Algorithm</p>
            </div>
        </div>
        <br>
        <form>
            <div class="container-fluid row">
                <div class=" col-lg-6 form-group input">
                    <br>
                    <input type="number" id="frames1" class="form-control" placeholder="Enter the number of frames:">
                </div>
                <br>

                <div class="form-group col-lg-6 input ">
                    <input type="text" id="rs1" class="form-control"
                        placeholder="Enter the Reference string without space:">
                </div>
                <br>
                <div class="form-group col-lg-6 input ">
                    <select id="mySelect" class="form-select select-tag" aria-label="Default select example">
                        <option Value="" hidden>Enter What to calculate (Page Hit or Page Miss)</option>
                        <option value=1>Page fault</option>
                        <option value=2>Page hit</option>

                    </select>
                </div>
                <br>
                <div class=" col-lg-6 ">
                    <input type="button" id="calcbtn1" class=" btn btn-outline-dark " onclick="optimal()"
                        value="Simulate"><br>
                </div>
                <div class="col-lg-6 resetbtn">
                    <input type="reset" style="display:none; " class="btn btn-secondary animated fadeIn"
                        value="New Test Case" onClick="window.location.reload()" id="resetbtn1">
                </div>
                <div id="Abbre" style="display:none; ">

                    <span class="abbre">FR : Frame</span>
                    <span class="abbre">PF : PAGE FAULT</span>
                    <span class="abbre">PH: PAGE HIT</span>
                    <span class="abbre">* : Empty</span>


                </div>
                <div id="div" class="table-hover col-lg-12 spacing flex-container"></div>
                <div id="sp1" class=" col-lg-12"></div>
                <div id="sp2" class="col-lg-12"></div>
            </div>
        </form>
        <div id="bottom1"></div>
    </section>
    <!-- Footer -->
